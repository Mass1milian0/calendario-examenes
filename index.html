<!-- Core Stylesheet -->
<link rel="stylesheet" href="/evo-calendar/css/evo-calendar.min.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- Optional Themes -->
<link rel="stylesheet" href="/evo-calendar/css/evo-calendar.midnight-blue.min.css" />
<!-- JavaScript -->
<script src="/jquery.min.js"></script>
<script src="/evo-calendar/js/evo-calendar.min.js"></script>
<link rel="stylesheet" href="/style.css"></link>
<header>
    <img src="/assets/images/elRinconBanner.png" alt="ElRinconDelEstudiante" id="header-image" id="headerImage" class="img-fluid rounded" style="height: 100px; width: 450px"/>
</header>
<div class="centered">
    <div class="label">
        <div class="dropdown">
            <label for="university" class="col-sm-2 col-form-label">Universidad </label>
                <select class="form-select" aria-label="Universidad" id="university">
                <option>Seleccione a una</option>
            </select>
        </div>
        <div class="dropdown">
            <label for="grado" class="col-sm-2 col-form-label">Grado </label>
                <select class="form-select" aria-label="Grado" id="grado">
                <option>Seleccione a una</option>
            </select>
        </div>
        <div class="dropdown">
            <label for="curso" class="col-sm-2 col-form-label">Curso </label>
                <select class="form-select" aria-label="Curso" id="curso">
                <option>Seleccione a una</option>
                <option>1º</option>
                <option>2º</option>
                <option>3º</option>
                <option>4º</option>
                <option>5º</option>
            </select>
        </div>
        <div class="checks">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="convEspecial">
            <label class="form-check-label" for="flexSwitchCheckDefault">Convocatoria Especial</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="convExtra">
            <label class="form-check-label" for="flexSwitchCheckDefault">Convocatoria Extraordinaria</label>
        </div>
        </div>
    </div>
<div id="evoCalendar"></div>
</div>
<script src="lodash.min.js"></script>
<script src="main.js"></script>
